<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        $('button').click(function(){
            $.get('https://api.github.com/users/randyhperez', function(info){
              $("#showInfo").append("<p>" + info.login + "</p>");
            });
        });

      });
    </script>
  </head>
  <body>
    <div id="showInfo">

    </div>
    <button type="button" name="button">GitHub Info</button>
  </body>
</html>
