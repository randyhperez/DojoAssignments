<table>
  <thead>
    <th>Title</th>
    <th>Price</th>
    <th>Img URL</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let idx = index">
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.imgurl }}{{ index }}</td>
      <td>
        <button [routerLink]="['/product', 'edit', idx]">Edit</button>
        <button (click)="delete(idx)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
