<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result_style.css')}}">
  </head>
  <body>
    <div id="result_box">
      <h3>Submitted Info</h3>
      <p>Name: <span>{{name}}</span></p>
      <p>Dojo Location: <span>{{location}}</span></p>
      <p>Favorite Language: <span>{{favLang}}</span></p>
      <p>Comment: <span>{{comment}}</span></p>
      <form action="/" method="get">
        <input type="submit" name="go_back" value="Go Back">
      </form>
    </body>
  </div>
</html>
