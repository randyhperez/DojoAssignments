<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <h3>The username you entered {{request.session.username}} is valid. Thank You!</h3>
    <h4>Usernames entered:</h4>
    <table>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.created_at}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
