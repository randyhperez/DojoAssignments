<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verify</title>
  </head>
  <body>
    <h3>Are you sure you want to delete this user?</h3>
    <p>{{user.name}}</p>
    <form action="{% url 'delete' user.id %}" method="post">
      {% csrf_token %}
      <input type="submit" name="yes" value="Delete">
      <input type="submit" name="no" value="Cancel">
    </form>
  </body>
</html>
