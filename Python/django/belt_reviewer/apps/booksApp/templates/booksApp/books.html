<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books Home</title>
  </head>
  <body>
    <a href="{% url 'logRegApp:logout' %}">Logout</a>
    <h4>Welcome, {{request.session.fName}}</h4>
    <a href="{% url 'booksApp:add' %}">Add Book and Review</a>
    <hr>
    {% for review in reviews %}
    <h4><a href="{% url 'booksApp:bookReview' review.book.id %}">{{review.book.title}}</a></h4>
    <p>Rating: {{review.rating}}</p>
    <p><a href="{% url 'booksApp:user' review.user.id %}">{{review.user.fName}}:</a> {{review.review}}</p>
    <p>{{review.created_at}}</p>
    <hr>
    {% endfor %}
  </body>
</html>
