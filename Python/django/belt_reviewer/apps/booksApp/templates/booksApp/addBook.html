<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <a href="{% url 'logRegApp:logout' %}">Logout</a>
    <a href="{% url 'booksApp:books' %}">Home</a>
    <form action="{% url 'booksApp:addBook' %}" method="post">
      {% csrf_token %}
      <label for="title">Book Title: </label>
      <input type="text" name="title" value="">
      <br>
      <label for="author">Author:</label>
      <br>
      <label for="existing_author">Choose from the list:</label>
      <select name="existing_author">
        <option value="choose">Choose</option>
        {% for author in authors %}
        <option value="{{author.name}}">{{author.name}}</option>
        {% endfor %}
      </select>
      <br>
      <label for="add_author">Add New Author: </label>
      <input type="text" name="add_author" value="">
      <br>
      <label for="review">Review: </label>
      <br>
      <textarea name="review" rows="8" cols="80"></textarea>
      <br>
      <label for="rating">Rating: </label>
      <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
      <button type="submit" name="add" value="addBook">Add Book and Review</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
  </body>
</html>
