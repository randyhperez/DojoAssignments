<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Generator</title>
  </head>
  <body>
    <h4>Random Word (attempt #{{request.session.counter}})</h4>
    <h3>{{request.session.random_word}}</h3>
    <form class="" action="{% url 'random_word' %}" method="post">
      {% csrf_token %}
      <input type="submit" name="generate" value="Generate">
    </form>
  </body>
</html>
