<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends App</title>
  </head>
  <body>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {% for friend in all_friends %}
          <tr>
            <td>{{friend['first_name']}}</td>
            <td>{{friend['last_name']}}</td>
            <td>{{friend['email']}}</td>
            <td>
              <form class="index_form" action="/friends/{{friend['id']}}/edit" method="get">
                <input type="hidden" name="edit_id" value="{{friend['id']}}">
                <input type="submit" name="edit" value="Edit">
              </form>
              <form class="index_form" action="/friends/{{friend['id']}}/delete" method="post">
                <input type="hidden" name="delete_id" value="{{friend['id']}}">
                <input type="submit" name="delete" value="Delete">
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form class="" action="/friends" method="post">
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" value="" minlength="2">
      <br>
      <label for="last_name">Last Name: </label>
      <input type="text" name="last_name" value="" minlength="2">
      <br>
      <label for="email">Email: </label>
      <input type="email" name="email" value="">
      <input type="submit" name="add" value="Add Friend">
    </form>
  </body>
</html>
