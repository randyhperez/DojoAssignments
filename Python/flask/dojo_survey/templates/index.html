<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body>
    <div id="form_box">
      <form action="/result" method="post">
        <label for="name">You Name:</label>
        <input type="text" class="space" name="name" required><br>
        <label for="location">Dojo Location:</label>
        <select class="space" name="location">
          <option value="Seattle">Seattle</option>
          <option value="Chicago">Chicago</option>
          <option value="Washington DC">Washington DC</option>
          <option value="Dallas">Dallas</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Silicon Valley">Silicon Valley</option>
          <option value="Online">Online</option>
        </select><br>
          <label for="lang">Favorite Language</label>
          <select class="space" name="language">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Swift">Swift</option>
            <option value="C#">C#</option>
        </select><br>
        <label for="comments">Comments:</label><br>
        <textarea type="text" class="space" name="comment" rows="8" cols="60" maxlength="120" value=""></textarea><br>
        <input type="Submit" name="submit" value="Submit">
      </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </body>
</html>
